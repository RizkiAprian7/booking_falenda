<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pelanggan - Firebase Realtime DB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Form Pelanggan</h1>

    <form id="pelangganForm">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Masukkan nama lengkap" required />

      <label>Email</label>
      <input type="email" id="email" placeholder="Masukkan email" required />

      <label>Nomor Telepon</label>
      <input type="tel" id="telepon" placeholder="Masukkan nomor telepon" required />

      <label>Alamat</label>
      <textarea id="alamat" rows="3" placeholder="Masukkan alamat" required></textarea>

      <div class="button-group">
        <button type="submit" id="btnSimpan">Simpan</button>
        <button type="button" id="btnTes">Tes Koneksi Firebase</button>
      </div>
    </form>

    <div class="data-container">
      <h2>Data Pelanggan</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Telepon</th>
            <th>Alamat</th>
          </tr>
        </thead>
        <tbody id="tabelData">
          <!-- Data dari Firebase muncul di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Area notifikasi -->
  <div id="toast"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
